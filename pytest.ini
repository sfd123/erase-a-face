[tool:pytest]
# Pytest configuration for Golf Video Anonymizer
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Coverage configuration
[coverage:run]
source = .
omit = 
    venv/*
    .venv/*
    tests/*
    setup.py
    */site-packages/*
    */__pycache__/*
    .pytest_cache/*
    htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance tests with various conditions
    slow: Tests that take longer to run
    requires_redis: Tests that require Redis connection
    requires_opencv: Tests that require OpenCV functionality